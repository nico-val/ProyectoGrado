
<h2>Cambio de password</h2>

<form (ngSubmit)="onSubmit()" [formGroup]="myForm"  class="form-horizontal">
    <!--<h4>Change Password Form</h4>-->
    <hr />
    <div class="text-danger"></div>
    <div class="form-group">
        <label class="col-md-3 control-label">Password anterior</label>
        <div class="col-md-9">
            <input type="password" formControlName="oldPassword" class="form-control" />
            <span asp-validation-for="OldPassword" class="text-danger"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Password nuevo</label>
        <div class="col-md-9">
            <input type="password" formControlName="newPassword" class="form-control" />
            <span asp-validation-for="NewPassword" class="text-danger"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Confirmar password nuevo</label>
        <div class="col-md-9">
            <input type="password" formControlName="confirmPassword" class="form-control" />
            <span asp-validation-for="ConfirmPassword" class="text-danger"></span>
        </div>
    </div>

    <div *ngIf="this.errorMessage">
        <p class="text-danger field-validation-valid">{{this.errorMessage}}</p>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-default">Cambiar password</button>
        </div>
    </div>
</form>
